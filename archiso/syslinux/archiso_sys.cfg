INCLUDE boot/syslinux/archiso_head.cfg

DEFAULT arch64
TIMEOUT 30

LABEL arch64
TEXT HELP
Boot the ArcoLinuxD install medium on BIOS.
It allows you to install ArcoLinuxD or perform system maintenance.
ENDTEXT
MENU LABEL ArcoLinuxD install medium (x86_64, BIOS)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% cow_spacesize=4G archisolabel=%ARCHISO_LABEL%

LABEL arch64 nouveau
TEXT HELP
Boot the ArcoLinuxD (x86_64) live medium.
It allows you to install ArcoLinuxD or perform system maintenance.
ENDTEXT
MENU LABEL Boot ArcoLinuxD (x86_64) nouveau
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img nouveau.modeset=1 i915.modeset=0 radeon.modeset=0
APPEND archisobasedir=%INSTALL_DIR% cow_spacesize=4G archisolabel=%ARCHISO_LABEL%


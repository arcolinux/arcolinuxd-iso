INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64_nbd
TEXT HELP
Boot the ArcoLinuxD install medium using NBD.
It allows you to install ArcoLinuxD or perform system maintenance.
ENDTEXT
MENU LABEL ArcoLinuxD install medium (x86_64, NBD)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
Boot the ArcoLinuxD live medium using NFS.
It allows you to install ArcoLinux or perform system maintenance.
ENDTEXT
MENU LABEL ArcoLinuxD install medium (x86_64, NFS)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt
SYSAPPEND 3

LABEL arch64_http
TEXT HELP
Boot the ArcoLinuxD live medium using HTTP.
It allows you to install ArcoLinuxD or perform system maintenance.
ENDTEXT
MENU LABEL ArcoLinuxD install medium (x86_64, HTTP)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_http_srv=http://${pxeserver}/
SYSAPPEND 3

